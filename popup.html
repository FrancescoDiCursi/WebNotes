<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="popup.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="note_metadata">
            asd
        </div>
        <section id="absolute">
            <div class="main_btn_cont">
                <button class="main_btn" id="absolute_btn">Absolute</button>
            </div>
            <div class="main_sub" id="absolute_sub">
                <button class="create_note" id="create_note_absolute">+</button>
                <div class="notes_cont" id="absolute_notes_cont"></div>
            </div>
        </section>
        
        <section id="relative">
            <div class="main_btn_cont">
                <button class="main_btn" id="relative_btn">Contextual</button>
            </div>
            <div class="main_sub" id="relative_sub">
                <button class="create_note" id="create_note_absolute">+</button>
                <p>asd</p>
                <div class="notes_cont" id="absolute_notes_cont">
                </div>

            </div>
        </section>
        <div id="note_editor_cont">
            <div id="note_editor_header">
                <div id="editor_note_name_cont"><input id="editor_note_name_inp" placeholder="Note name"/></div>
                <div id="reload_note_name_cont"><button id="reload_note_name_inp">&#8635</button></div>
                <button id="close_note_editor">&#x2715</button>
            </div>
        </div>
    </div>
</body>

    #main{
        width: 500px;

    }
